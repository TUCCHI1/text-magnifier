<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Reading Spotlight Test Page</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.8;
        padding: 40px;
      }
      .section {
        margin-bottom: 40px;
      }
      h2 {
        border-bottom: 1px solid #ccc;
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Reading Spotlight テストページ</h1>

    <div class="section" id="english">
      <h2>English Text</h2>
      <p id="english-text">Hello world this is a test paragraph for reading spotlight extension.</p>
    </div>

    <div class="section" id="japanese">
      <h2>日本語テキスト</h2>
      <p id="japanese-text">
        これはテスト用の日本語テキストです。スポットライト機能が正しく動作するか確認します。
      </p>
    </div>

    <div class="section" id="mixed">
      <h2>Mixed Content</h2>
      <p id="mixed-text">This is mixed 日本語 and English テキスト for testing.</p>
    </div>
  </body>
</html>
