name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == false)
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run typecheck

      - run: bun run lint

      - run: bun run format:check

  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == false)
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run build

      - uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: packages/chrome/dist/reading-spotlight.zip

      - uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: packages/vscode/dist/

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == false)
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install Playwright Browsers
        run: cd packages/chrome && bunx playwright install chromium --with-deps

      - run: bun run turbo run build --filter=@reading-spotlight/chrome

      - name: Run Playwright tests
        run: cd packages/chrome && xvfb-run bunx playwright test --grep-invert '手動操作'

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/chrome/playwright-report/
          retention-days: 30
