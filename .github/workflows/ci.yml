name: CI

on:
  push:
    branches: [main]
  # Fork PRs: pull_request (安全 - fork のコンテキストで実行)
  pull_request:
    branches: [main]
  # Same-repo PRs (release-please含む): pull_request_target
  # GITHUB_TOKENで作成されたPRもトリガーされる
  pull_request_target:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    # pull_request: fork PRのみ実行
    # pull_request_target: same-repo PRのみ実行
    # push: 常に実行
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == false)
    steps:
      - uses: actions/checkout@v6
        with:
          # pull_request_target の場合は PR の head を checkout
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run typecheck

      - run: npm run lint

      - run: npm run format:check

  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == false)
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v6
        with:
          name: extension
          path: dist/reading-spotlight.zip

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == false)
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - run: npm run build

      - name: Run Playwright tests
        run: xvfb-run npx playwright test --grep-invert '手動操作'

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
