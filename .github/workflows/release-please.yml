name: Release Please

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      chrome--release_created: ${{ steps.release.outputs['packages/chrome--release_created'] }}
      chrome--tag_name: ${{ steps.release.outputs['packages/chrome--tag_name'] }}
      vscode--release_created: ${{ steps.release.outputs['packages/vscode--release_created'] }}
      vscode--tag_name: ${{ steps.release.outputs['packages/vscode--tag_name'] }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  auto-merge:
    needs: release-please
    if: ${{ needs.release-please.outputs.pr && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Enable auto-merge for release PR
        run: gh pr merge --auto --squash "${{ fromJson(needs.release-please.outputs.pr).number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-chrome:
    needs: release-please
    if: ${{ needs.release-please.outputs['chrome--release_created'] }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm turbo run build --filter=@reading-spotlight/chrome

      - name: Upload Chrome Extension
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs['chrome--tag_name'] }}
          files: packages/chrome/dist/reading-spotlight.zip

  upload-vscode:
    needs: release-please
    if: ${{ needs.release-please.outputs['vscode--release_created'] }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter reading-spotlight-vscode run build

      - run: pnpm --filter reading-spotlight-vscode run package

      - name: Upload VSCode Extension
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs['vscode--tag_name'] }}
          files: packages/vscode/*.vsix
