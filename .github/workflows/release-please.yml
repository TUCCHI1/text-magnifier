name: Release Please

on:
  # PRは常に更新（CHANGELOGを最新に保つ）
  push:
    branches:
      - main
  # 毎日リリース（9:00 JST）
  schedule:
    - cron: '0 0 * * *'
  # 手動トリガーも可能
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  auto-merge:
    needs: release-please
    # スケジュール実行 or 手動実行時のみ自動マージ
    if: ${{ needs.release-please.outputs.pr && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Merge release PR
        run: gh pr merge --squash "${{ fromJson(needs.release-please.outputs.pr).number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/reading-spotlight.zip
