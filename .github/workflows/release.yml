name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run check

      - run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/reading-spotlight.zip
          generate_release_notes: true
